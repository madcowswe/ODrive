
# ODrives
odrives:
  - name: top-odrive
    board-version: v3.5-48V
    serial-number: "3660335E3037"
    brake-resistance: 0.47
    uart: /dev/serial/by-id/[not-yet-used]
    usb: auto
    programmer: '533f7506493f49514454193f'
    vbus-voltage: 12 # [V]
    max-brake-power: 150 # [W]
    axes:
      - name: 'yellow'
        motor-phase-resistance: 0.0245
        motor-phase-inductance: 2.03e-05
        motor-pole-pairs: 7
        motor-direction: -1
        motor-kv: 190
        motor-max-current: 50
        encoder-cpr: 8192
      - name: 'black'
        motor-phase-resistance: 0.028
        motor-phase-inductance: 1.6e-05
        motor-pole-pairs: 7
        motor-direction: -1
        motor-kv: 270
        motor-max-current: 50
        encoder-cpr: 8192
  - name: bottom-odrive
    board-version: v3.5-24V
    serial-number: "3661335E3037"
    brake-resistance: 0.47
    uart: /dev/serial/by-id/[not-yet-used]
    usb: auto
    programmer: '493f6f06493f56540929113f'
    vbus-voltage: 12 # [V]
    max-brake-power: 150 # [W]
    axes:
      - name: 'black'
        motor-phase-resistance: 0.0253
        motor-phase-inductance: 1.6e-05
        motor-pole-pairs: 7
        motor-direction: 1
        motor-kv: 270
        motor-max-current: 50
        encoder-cpr: 8192
      - name: 'yellow'
        motor-phase-resistance: 0.0245
        motor-phase-inductance: 2.03e-05
        motor-pole-pairs: 7
        motor-direction: -1
        motor-kv: 190
        motor-max-current: 50
        encoder-cpr: 8192

# Mechanical couplings
couplings:
  - [ top-odrive.yellow, bottom-odrive.yellow ]
  - [ top-odrive.black, bottom-odrive.black ]
